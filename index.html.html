<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Claudia ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* inimioare */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); }
    100% { transform: translateY(-10vh) scale(1.2); }
}

.card {
    background: white;
    padding: 60px 50px;
    border-radius: 30px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    text-align: center;
    z-index: 10;
    animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-size: 2.6rem;
    color: #ff4d6d;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 35px;
}

.buttons {
    position: relative;
    width: 360px;
    height: 180px;
    margin: auto;
}

button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: absolute;
    font-weight: 600;
}

#yes {
    padding: 18px 45px;
    font-size: 1.2rem;
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: white;
    left: 40px;
    transition: transform 0.2s;
}

#yes:hover {
    transform: scale(1.15);
}

#no {
    padding: 6px 14px;
    font-size: 0.7rem;
    background: linear-gradient(135deg, #ff0000, #c40000);
    color: white;
    right: 40px;
}
</style>
</head>

<body>

<!-- MuzicÄƒ -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5fce41cbe3.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Claudia ðŸ’–</h1>
    <div class="subtitle">Marius has a question for youâ€¦</div>

    <h1 style="font-size:2.2rem;">Do you wanna be my Valentine?</h1>

    <div class="buttons">
        <button id="yes">YES ðŸ’˜</button>
        <button id="no">no</button>
    </div>
</div>

<script>
/* porneÈ™te muzica la prima interacÈ›iune */
const music = document.getElementById("music");
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

/* inimioare */
for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 24 + "px";
    heart.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
}

const noBtn = document.getElementById("no");
const container = document.querySelector(".buttons");

function teleportNo() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

["mouseenter", "mousemove", "touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, teleportNo);
});

document.addEventListener("mousemove", e => {
    const r = noBtn.getBoundingClientRect();
    const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
    );
    if (d < 120) teleportNo();
});

document.getElementById("yes").addEventListener("click", () => {
    music.play();
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff4d6d,#ff8fab);
            color:white;
            font-family:Poppins,sans-serif;
            text-align:center;
        ">
            <h1 style="font-size:3.5rem;">Claudia ðŸ’•</h1>
            <p style="font-size:1.6rem;">You just made Marius the happiest man alive</p>
            <p style="font-size:1.3rem;">Happy Valentineâ€™s Day ðŸŒ¹</p>
        </div>
    `;
});
</script>

</body>
</html>
